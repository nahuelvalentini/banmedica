<div class="container-fluid home-general-contfld p-0" position-relative>
  <div class="icon-banmed-icon-login-cont" position-absolute>
    <span name="icon-banmed-icon-login" text-white text-size-30></span>
  </div>
    
  <div bg-colorBlackTran-3 img-responsive>
    <div class="container home-cont d-flex flex-column justify-content-between pb-5">
        <div class="home-top-zone d-flex justify-content-between">
          <span class="pt-2">
            <app-logo class="mt-5" [chroma]="'baw'" display-block></app-logo>
            <h2 class="home-subtitle text-weight-2 mt-4" text-white >Armar tu plan será 
            más fácil que 
            comprar un vuelo 
            ¡Y sin sorpresas!</h2>
          </span>
          <div class="col-md-5 pt-4 pl-0 pr-0" position-relative>
            <app-banmed-breadcrumbs class="pt-5 mt-5 d-block" position-relative></app-banmed-breadcrumbs>
            <div class="home-banmed-breadcrumb-reference-cont d-flex mt-3 text-weight-2" text-white img-responsive position-absolute>
              <div class="home-banmed-breadcrumb-reference pl-3"><p>
                  Ingresa <br>
                  tus datos
              </p></div>
              <div class="home-banmed-breadcrumb-reference pl-3"><p>
                  Selecciona 
                  clínicas y
                  coberturas
              </p></div>
              <div class="home-banmed-breadcrumb-reference pl-3"><p>
                  Agrega 
                  productos 
                  adicionales
              </p></div>
              <div class="home-banmed-breadcrumb-reference pl-3"><p>
                  Resumen 
                  de tu plan
              </p></div>
            </div>
          </div> 
        </div>

        <div class="home-middle-zone-cont">
          <span class="text-weight-2 d-block pb-2 glyphicon glyphicon-euro" text-white>TUS DATOS</span>
          <div class="home-middle-zone-1 d-flex">
            <div class="col-md-4 pr-1 pl-0 d-block">
              <app-banmed-input-1 class="d-block px-0" [data]="dataForName"  ></app-banmed-input-1>
            </div>
            <div class="col-md-3 px-2 d-block">
              <div class="home-buttons-gender-cont cursor-pointer d-flex " border-color-white border-size-1 border-radius-6>
                <div class="col-md-6 px-2 d-flex justify-content-around align-items-center text-weight-2" (click)="gender = 'man'" full-height border-color-white border-size-r-1 transition-1 text-white [attr.bg-blue-1]="gender == 'man' ? true : null"><span text-size-19>Hombre</span><span name="icon-banmed-icon-man" text-size-30></span></div>
                <div class="col-md-6 px-2 d-flex justify-content-around align-items-center text-weight-2" (click)="gender = 'woman'" full-height transition-1 text-white [attr.bg-blue-1]="gender == 'woman' ? true : null"><span text-size-19>Mujer</span><span name="icon-banmed-icon-woman" text-size-30></span></div>
              </div>
            </div>
            <div class="col-md-1 px-1 d-block">
              <app-banmed-input-1 class="d-block px-0" [data]="dataForAge"  ></app-banmed-input-1>
            </div>
            <div class="col-md-4 px-2 d-flex align-items-center home-field-salary">
              <app-banmed-input-1 class="d-flex px-0" [data]="dataForSlary"></app-banmed-input-1>
              <div class="ml-2 d-flex justify-content-around align-items-center" sq-40 border-radius-circle bg-white cursor-pointer text-blue-1 text-size-20>?</div>
            </div>
          </div>
          <div class="home-middle-zone-2 d-flex">

            <div class="col-md-4 pr-1 pl-0 mt-3 d-block">
              <div class="home-buttons-gender-cont cursor-pointer d-flex" border-color-white border-size-1 border-radius-6>
                <div class="col-md-12 px-3 d-flex justify-content-between align-items-center text-weight-2" full-height transition-1 text-white>
                  <span text-size-19 no-select>Selecciona Región</span>
                  <span class="mb-2" no-select><i class="fas fa-sort-down" text-size-30></i></span>
                </div>
              </div>
            </div>

            <div class="col-md-8 px-2 mt-3 d-flex">
            
              <div class="home-buttons-gender-cont cursor-pointer d-flex" border-radius-6>
                <div class="col-md-12 p-0 pr-3 mr-2 d-flex justify-content-between align-items-center text-weight-2" full-height transition-1 text-white>
                  <p class="m-0">¿Quieres agregar <br>
                      cobertura de parto?</p> 
                </div>
              </div>
              <div (click)="childbed = !childbed" class="banmed-switch-onoff-cont cursor-pointer d-flex" border-color-white border-size-1 border-radius-28 full-height>
                <div class="col-md-12 px-3 d-flex justify-content-between align-items-center text-weight-2" full-height transition-1 text-white position-relative>
                  <span class="pr-3" text-size-19 no-select>Sí</span>
                  <span class="pl-3" text-size-19 no-select>No</span>
                  <span class="banmed-switch-onoff-circle" [ngClass]="{on: childbed, off: !childbed}" transition-1 sq-40 bg-white position-absolute border-radius-circle></span>
                </div>
              </div>

            </div>

          </div>
          
        </div>

        <div class="home-bottom-zone">

          <p>lorem</p>
        </div>

    </div>
  </div>
</div>
